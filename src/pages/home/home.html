<ion-header>
  <ion-navbar>
    <ion-title style="font-family: Snell Roundhand, cursive; " class="row">
     <div style="color: #00ccff;"> 
      <label class="col-lg-9 col-sm-7 col-7 ">Wastless</label>  
    
    <button ion-button (tap)="login()" class="btn btn-sm btn-info col-lg-1 col-sm-2 col-2 align-self-end"><ion-icon name="md-log-in"> LogIn </ion-icon>  </button>
    <button ion-button (tap)="register()" class="btn btn-sm btn-info col-lg-1 col-sm-2 col-2 align-self-end"> <ion-icon name="ios-create"> Register </ion-icon> </button>
  </div> 
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-dark" id="card-background-page">
  
  <button ion-button (tap)="search()"> search </button>

  <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3  *ngFor="let product of products">
          <div class="cards-container">
          <ion-card>
            <img src="data:image/png;base64,{{product.ProductPicture}}"/>
            <div class="card-title">
              {{product.ProductName }}
            </div>
            
            <ion-card-content>  
              <p>
                {{ product.ProductDescription }} 
              </p>
             </ion-card-content>

             <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon ios="ios-cash" md="md-cash"></ion-icon>
                  <div> {{ product.ProductPrice }} </div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                    {{ product.ProductDate }}
                </ion-note>
              </ion-col>
            </ion-row> 
          </ion-card>
        </div>
        </ion-col>
      </ion-row>
  </ion-grid>
 

</ion-content>
