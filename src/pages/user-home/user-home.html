<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>userHome</ion-title>
  </ion-navbar>

  
  <ion-avatar item-start float-right (tap)="updateProfile()" id="profile">
    <img src="data:image/png;base64,{{user.userPicture}}" id="userPicture">    
  </ion-avatar>  
</ion-header>


<ion-content padding>

<ul>
  <li *ngFor="let product of products">
      
      <ion-card>
          <img src="data:image/png;base64,{{product.ProductPicture}}"/>
          <ion-card-content>
            <ion-card-title>
                {{product.ProductName }}
            </ion-card-title>
            <p>
              {{ product.ProductDescription }} 
            </p>
          </ion-card-content>

          <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon ios="ios-cash" md="md-cash"></ion-icon>
                  <div> {{ product.ProductPrice }} </div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                    {{ product.ProductDate }}
                </ion-note>
              </ion-col>
            </ion-row>

        </ion-card>
    
      
       
  </li>
</ul>
 
</ion-content>
