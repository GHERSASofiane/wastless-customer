<ion-menu [content]="mycontent">
    
  
    <ion-header>

        <ion-navbar>
          <ion-title>menu</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      <ion-content>
        <ion-list>
         <button ion-item detail-none menuClose *ngFor="let p of pages" (click)="openPage(p.page)">
          {{p.title}}
         </button>
        </ion-list>
      </ion-content>
  </ion-menu>
  
<ion-nav #mycontent [root]="rootPage"></ion-nav>
