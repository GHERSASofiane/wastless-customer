<ion-header>

  <ion-navbar>
    <ion-title>inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="list-form" [formGroup]="myForm">
    <ion-icon name="person-add" id="person"></ion-icon>
        <ion-item>
            <ion-label stacked>userName : </ion-label>
            <ion-input required type="text" [(ngModel)]="user.userName" name="userName" formControlName="userName"></ion-input>
        </ion-item>

        <ion-item no-lines *ngIf="(myForm.get('userName').hasError('required') || myForm.get('userName').hasError('minlength')) && myForm.get('userName').touched">
          <div class="alert alert-danger" role="alert" *ngIf="myForm.get('userName').hasError('minlength') && myForm.get('userName').touched">
            votre nom doit contenir au moins 3 caracteres
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="myForm.get('userName').hasError('required') && myForm.get('userName').touched">
              vous devez saisir un nom
          </div>
      </ion-item>
      
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input required type="email" [(ngModel)]="user.userMail" name="userMail" formControlName="userMail"></ion-input>
        </ion-item>

        <ion-item no-lines *ngIf="(myForm.get('userMail').hasError('required') || myForm.get('userMail').hasError('pattern')) && myForm.get('userMail').touched">
          <div class="alert alert-danger" role="alert" *ngIf="myForm.get('userMail').hasError('pattern') && myForm.get('userMail').touched">
              email de forme : abc@abc.abc
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="myForm.get('userMail').hasError('required') && myForm.get('userMail').touched">
              vous devez saisir un email
          </div>
      </ion-item>
      
        <ion-item>
          <ion-label stacked>Password : </ion-label>
          <ion-input required type="password" [(ngModel)]="user.userPassword" name="userPassword" formControlName="userPassword"></ion-input>
        </ion-item>

        <ion-item no-lines *ngIf="(myForm.get('userPassword').hasError('required') || myForm.get('userPassword').hasError('minlength')) && myForm.get('userPassword').touched">
          <div class="alert alert-danger" role="alert" *ngIf="myForm.get('userPassword').hasError('minlength') && myForm.get('userPassword').touched">
            votre mot de passe doit contenir au moins 6 caracteres
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="myForm.get('userPassword').hasError('required') && myForm.get('userPassword').touched">
              vous devez saisir un mot de passe
          </div>
      </ion-item>

      
      <ion-item>
        <ion-label stacked>user Address : </ion-label>
        <ion-input type="text" [(ngModel)]="user.userAddress" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label stacked>user Phone : </ion-label>
        <ion-input type="tel" [(ngModel)]="user.userPhone" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>user Picture : </ion-label>
        <ion-input type="file" (change)="onFileSelected($event)" #fileInput > 
        </ion-input>  
      </ion-item>
    
        
      
        <button ion-button (tap)="logUp()" id="logup"> LogUp </button>
        
      </form>

</ion-content>
