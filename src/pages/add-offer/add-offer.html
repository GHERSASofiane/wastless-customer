
<ion-header>

  <ion-navbar>
    <div style="font-family: Snell Roundhand, cursive; " class="text-info">
     Add Offer 
  </div>
  </ion-navbar>

</ion-header>
 

<ion-content padding class="animated fadeIn login auth-page bg-dark">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-info">
        <strong>Wastless</strong>
        <p> Economisons notre argent </p>
      </h2>

  <img src="product.ProductPicture" alt="">
    </div>

    <!-- Login form -->
    <form class="list-form  bg-dark">
      <ion-item>
        <ion-label floating>
          Product Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="product.ProductName" name="productName"></ion-input>
      </ion-item>
 
      <ion-item >
        
        <ion-label floating>
          Product Description
        </ion-label>
        <ion-textarea type="text" [(ngModel)]="product.ProductDescription" name="ProductDescription" rows="5"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Product Price
        </ion-label>
        <ion-input type="number" [(ngModel)]="product.ProductPrice" name="ProductPrice"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>
          Product Picture
        </ion-label>
        <ion-input type="file" (change)="onFileSelected($event)" accept="image/*"></ion-input>
      </ion-item>

    </form>

    
    <div>
      <button ion-button icon-start block class="bg-info" tappable (click)="addProduct()">
        <ion-icon name="md-checkmark-circle"></ion-icon>
        Register
      </button>

    </div>

  </div>

</ion-content>
