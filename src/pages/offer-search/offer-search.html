<ion-header>

  <ion-navbar>
    <ion-title>OfferSearch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <page-weather></page-weather>

  <ion-searchbar (keyup.enter)="getOffres($event)"></ion-searchbar>
  <ion-list> 

      <ion-item>
        <div class="card">
          <img class="card-img-top" src="http://images.mortderire.com/images/rire-de-hyene.jpg" alt="Card image" style="width:100px;height: 50px;">
          <div class="card-body">
            <h5 class="card-title">ProductName <small>UserName</small> </h5>
            <p class="card-text">ProductDescription</p>
            <ion-badge item-end>Ajouter Le : 2018-11-13</ion-badge>
            <ion-badge item-end>260 EUR</ion-badge>
            <a class="btn btn-primary"  (click)="goToPageOfferConsult()" >Plus <ion-icon name="eye"></ion-icon></a>
          </div>
        </div>
      </ion-item> 
      
  </ion-list>


</ion-content>
